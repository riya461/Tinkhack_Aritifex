<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>Artifex</title>
  </head>
  <body>
    <h1>Image Upload Form</h1>

    <form action="/" method="post" enctype="multipart/form-data">
      <label for="imageUpload">Choose an image:</label>
      <input
        type="file"
        id="imageUpload"
        name="file"
        accept="image/*"
        onchange="previewImage(this)"
      />
      <br />

      <!-- <label for="randomValues">Select a style:</label> -->
      <select id="dropdown" name="dropdown" onchange="updatePlaceholder(this)">
        <option value="Random" selected>Randomise</option>
        <option value="The Starry Night">The Starry Night by Van Gogh</option>
        <option value="The Great Wave">The Great Wave Off Kanagawa by Hokusai</option>
        <option value="Guernica">Guernica by Picasso</option>
        <option value="Sunflowers">Sunflowers by Van Gogh</option>
      </select>
      <br />

      <input type="submit" value="Upload Image" />
      <div id="imagePreview" style="display: none">
        <h2>Uploaded Image Preview</h2>
        <img id="preview" src="" alt="Image Preview" />
      </div>
    </form>

    <form action="/" method="get">
      <img id="output" src="../static/files/output/output.jpeg" alt="" />
    </form>

    <script src="../static/js/script.js"></script>
  </body>
</html>
